{% extends 'college/base.html' %}

{% block title %}Assignment Delete Confirmation{% endblock %}


{% block content %}
    <div class="container">
      <br>
      <h1 class="text-center">confirmation to delete assignment?</h1>
      
      <br>
      <form method="POST">
        {% csrf_token %}
        {{ object }}
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>

      <br>
      <a class="btn btn-block btn-light" href="{{ object.get_absolute_url }}">
        Back to Details
      </a>
    </div>
{% endblock %}
